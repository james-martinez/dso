owner: james-martinez # Your GitHub organization or username, where this repository lives
repo: dso-mil # The name of this repository

sites:
  - name: Login
    url: https://login.dso.mil
  - name: Repo1
    url: https://repo1.dso.mil
  - name: Ironbank
    url: https://ironbank.dso.mil
  - name: Registry1
    url: https://registry1.dso.mil
